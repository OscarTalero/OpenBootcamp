<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OpenBootcamp - Ejercicio 7 - HTML/CSS">

    <!-- CSS File-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

<body>
    <header> 
        <h2>Sesion 7</h2>    
    </header>
    <main>

    <div class="container">
        <div class="login-form">
            <form>
                <h1>Login Form</h1>
                <div class="login-form__field">
                    <input type="email" name="email" id="email" required class="login_form__field--email" placeholder="Email">
                </div>
                <div class="login-form__field">  
                    <input type="password" name="password" id="password" required class="login_form__field--password" placeholder="Password">
                </div>
                <div class="login-form__field">  
                    <input type="checkbox" name="check" id="check" class="login_form__field--checkbox"/>
                    <label for="'check">Acepto Terminos y Condiciones</label>
                </div>
                <div class="login-form__button">  
                    <button type="submit" class="login_form__button--button">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    </main>

</body>
</html>
