<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OpenBootcamp - Ejercicio 8 - HTML/CSS">
    <title>Sesion 8</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <header>
        <h2 class="animate__animated animate__bounce">Sesion 8 Animada</h2>
    </header>

    <main>

        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                        Tooltip on top
                    </button>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-3"></div>
            </div>


            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
                        Tooltip on right
                    </button>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
                        Tooltip on left
                    </button>
                </div>
                <div class="col-sm-3"></div>
            </div>


            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
                        Tooltip on bottom
                    </button>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-3"></div>
            </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
    crossorigin="anonymous"></script>

</body>
</html>
